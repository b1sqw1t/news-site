{% if  top5  %}
    <table class="table">
        <p>
            Самые популярные новости
        </p>
        <tr>
            <td>Liked</td>
            <td>NEWS</td>
        </tr>
        {% for news in top5 %}

        <tr>

            <td>{{ news.news_liked }}</td>
            <td><a href="{% url 'post' %}?post={{news.id}}">{{ news.news_title }}</a></td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
